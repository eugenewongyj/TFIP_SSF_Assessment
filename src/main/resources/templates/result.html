<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Delivery Details</h1>
    <table>
        <tr>
            <td>Order Number: <a data-th-href="@{/order/{orderId}(orderId=${deliveryDetailsSaved.id})}" target="_blank"><span data-th-text="${deliveryDetailsSaved.id}"></span></a></td>
        </tr>
        <tr>
            <td>Your order will be delivered to <span data-th-text="${deliveryDetailsSaved.address}"></span></td>
        </tr>
        <tr>
           <td>Pizza cost: <span data-th-text="${deliveryDetailsSaved.isRush} ? ${deliveryDetailsSaved.totalCost - 2}  : ${deliveryDetailsSaved.totalCost}"></span></td> 
        </tr>
        <tr data-th-if="${deliveryDetailsSaved.isRush}">
            <td>Rush: $2</td> 
         </tr>
         <tr>
            <td>Total cost <span data-th-text="${deliveryDetailsSaved.totalCost}"></span></td>
        </tr>
        <tr>
            <td><a href="/"><button type="button">Order More Pizza</button></a></td>
        </tr>
    </table>
  
    
</body>
</html>
